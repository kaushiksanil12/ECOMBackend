spring.application.name=e-commerce

spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=ECOMM
spring.datasource.password=EcommPass123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Disable Database Migration Tools
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Hibernate Auto DDL
spring.jpa.hibernate.ddl-auto=update
# or use 'update' for production to avoid data loss
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Oracle Dialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.default_schema=ECOMM

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB

# JWT Configuration
app.jwt.secret=myVeryLongSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration-ms=86400000

